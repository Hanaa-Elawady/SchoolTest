<section class="py-4" *ngIf="data?.length >0">
    <h2 class="text-main fw-bolder mb-3 text-capitalize text-center">School Subjects</h2>
        <div class="row g-0 row-cols-1 row-cols-md-1 row-cols-lg-2 row-cols-xl-3 row-cols-sm-1 justify-content-center">
            <div class="col card m-3" *ngFor="let item of data" style="position: relative;">
                <div class="p-3">
                    <div class="h-100">
                        <h3 class="h6">Name :{{item.name}}</h3>
                        <h4 class="h6">CreditHours : {{item.creditHours}}</h4>
                        <p> Description : {{item.description}}</p>
                        <div class="d-flex position-absolute end-0 bottom-0">
                            <button class="btn m-3 p-0" (click)="delete(item.id)"> <i class="fa-solid fa-trash"></i></button>
                            <button class="btn m-3 p-0" [routerLink]="['/UpdateSubject', item.id]"> <i class="fa-regular fa-pen-to-square"></i></button>

                        </div>

                    </div>
                </div>
            </div>
            <div class="col card m-3 d-flex justify-content-center align-items-center" role="button" [routerLink]="['/AddSubject']">
                    <i class="fa-solid fa-plus"></i>                  
            </div>
    </div>
</section>
